<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Cut-Up Poetry Generator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- for accessibility reasons - only shows when in focus  -->
    <a href="#form" class="skip-to-content">Skip to main content</a>

    <div class="nav-wrapper" role="navigation">
      <!-- TODO Add real Header -->
      <nav class="wrapper flex">
        <a href="index.html">michael-h.dk</a>

        <ul class="flex">
          <li><a class="animated" href="index.html">home</a></li>
          <li><a class="animated" href="javascript.html">javascript</a></li>
          <li><a class="animated" href="generative.html">generative art</a></li>
        </ul>
      </nav>
    </div>

    <header class="grid">
      <div class="img-box">
        <img
          src="./assets/images/camille-orgel-SKcTKYNRvHY-unsplash.jpg"
          alt="Photo of a old typewriter keyboard"
          width="2400"
          height="1600"
        />
      </div>

      <div class="filter-box"></div>

      <div class="headline">
        <h1>Cut-Up Poetry Generator</h1>
      </div>
    </header>

    <main>
      <form id="form">
        <fieldset>
          <legend>Add your text</legend>
          <textarea name="text-input" id="text-input" rows="10" cols="40">
          Write text here
          </textarea>
        </fieldset>

        <fieldset>
          <legend>or upload a text file</legend>
          <input type="file" name="text-upload" id="text-upload" />
        </fieldset>

        <fieldset>
          <legend>Add number of words in your poem</legend>
          <input type="number" name="poem-length" id="poem-length" />
        </fieldset>

        <input
          type="button"
          id="submit"
          type="submit"
          value="Submit Selected"
        />
      </form>
    </main>

    <!-- TODO Add real footer  -->
    <footer>
      <p class="small">
        Photo by
        <a
          href="https://unsplash.com/@cam_bam?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          target="_blank"
          >Camille Orgel</a
        >
        on
        <a
          href="https://unsplash.com/photos/black-and-gray-underwood-typewriter-closeup-photography-SKcTKYNRvHY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          target="_blank"
          >Unsplash</a
        >
      </p>
    </footer>
  </body>
</html>
